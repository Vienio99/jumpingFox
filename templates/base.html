<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My blog app">
  <meta name="author" content="krystian">


  <title>Jumping fox blog</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Padauk&display=swap" rel="stylesheet">

</head>

<body>
  <div>
    <header>
      <div class="nav-left">
        <h1><a href="{% url 'home' %}">Jumping fox blog</a></h1><br>
        <img src="{% static 'img/jumping-fox.jpg' %}", alt="Jumping fox">
      </div>
      <div class="nav-right">
        {% if user.is_authenticated %}
          <p>Hi {{ user.username }}!</p>
          <p><a href="{% url 'post_new' %}">New post</a></p>
          <p><a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
          <p class="login"><a href="{% url 'login' %}">Log In</a></p>
          <p class="login"><a href="{% url 'signup' %}">Sign up</a></p>
        {% endif %}
      </div>
    </header>
    <div>
    {% block content %}
    {% endblock %}
    </div>
  </div>

  <footer>
    <p>Author: Krystian Garwol<br>
    <a href="mailto:krystian.garwol11@gmail.com">krystian.garwol11@gmail.com</a></p>
  </footer>
</body>
</html>
